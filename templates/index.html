<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecture Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Lecture Summarizer</h1>
    <h2 class="text-xl mb-4">Upload Lecture Recording</h2>
    <form method="post" enctype="multipart/form-data" class="mb-6">
      <input type="file" name="file" accept=".mp3" class="block w-full text-sm text-gray-500 mb-3">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
    </form>

    {% if summary %}
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-green-700">Summary</h2>
        <p class="whitespace-pre-line mt-2 text-gray-800">{{ summary }}</p>
      </div>
    {% endif %}

    {% if transcript %}
      <div class="mt-6">
        <h2 class="text-xl font-semibold text-purple-700">Transcript</h2>
        <p class="whitespace-pre-line mt-2 text-gray-700">{{ transcript }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
